<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- base:css -->
  <link rel="stylesheet" href="vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="vendors/feather/feather.css">
  <link rel="stylesheet" href="vendors/base/vendor.bundle.base.css">
  <link rel="stylesheet" type="text/css" href="../assets/vendor/sweetalert2/sweetalert2.min.css">
  <!-- endinject -->
  <!-- plugin css for this page -->
  <!-- End plugin css for this page -->
  <!-- inject:css -->
  <link rel="stylesheet" href="css/style.css">
  <!-- endinject -->
  <link rel="shortcut icon" href="images/favicon.png" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="images/logo-dark.svg" alt="logo">
              </div>
              <h4>New here?</h4>
              <h6 class="font-weight-light">Signing up is easy. It only takes a few steps</h6>
              <form class="pt-3" action="php/register.php" method="POST">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="exampleInputtext1" placeholder="User Name" name="uname">
                </div>

                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="E-mail" name="email">
                </div>

                <div class="form-group">
                  <select class="form-control" name="country">
                    <option>Select country</option>
                    <option value="rw">Rwanda</option>
                    <option value="bu">Burundi</option>
                    <option value="fr">France</option>
                    <option value="br">Brazil</option>
                    <option value="us">USA</option>
                  </select>
                </div>

                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Password" name="pswd">
                </div>

                <div class="mt-2 alert alert-danger" id="error" style="display: none;">
                  <p class="text-center" id="error_msg">Error</p>
                </div>

                <div class="mt-3">
                  <button type="button" id="captcha_btn" class="btn btn-block btn-info btn-lg font-weight-medium auth-form-btn">SIGN UP</button>
                </div>
                
                
                <div class="text-center mt-4 font-weight-light">
                  Already have an account? <a href="login.html" class="text-primary">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- content-wrapper ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- base:js -->
  <script src="vendors/base/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- inject:js -->
  <script src="js/off-canvas.js"></script>
  <script src="js/hoverable-collapse.js"></script>
  <script src="js/template.js"></script>
  <script src="../assets/vendor/sweetalert2/sweetalert2.min.js"></script>
  <script src="js/captcha.js"></script>
  <script>
    // Error handling
    const error = window.location.search;
    const error_type = error.split("=");
    if (error_type[1]){
      document.getElementById('error').style.display = "block";
      document.getElementById('error_msg').innerHTML = `${error_type[1]}`;
    }else{
      document.getElementById('error').style.display = "hidden";
    }
  </script>
</body>

</html>
